<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Billiard Game</title>

        <!-- Howler.js is the JavaScript audio library, declared in head due to some incompatibility with the Safari browser  -->
        <script src="/howler.js/dist/howler.js"></script>

        <!-- Setting the background music, autoplay and loop. -->
        <script>
            var sound2 = new Howl({
            src: ['/res/sounds/background-music.mp3'],
            loop: true,
            });
            sound2.play();
        </script>
    </head>
    <body>

        <div id="head">Welcome to Billiard! Press enter to start.</div>
        <div id="play" onclick="run()">New Game</div>

        <!-- To start playing is required to press Enter button on keyboard-->
        <script>
         addEventListener("keypress", function onEvent(event) {
            if (event.key === "Enter") {
            document.getElementById("play").click();
        }
        });
            </script>
        <div id="main">
            <div id="score">

            </div>

            <!-- play and head will not be displayed-->
            <script>
            var run = function(){
              document.getElementById("play").style.display = "none";
              document.getElementById("head").style.display = "none";
              document.getElementById("main").style.display = "block";
            };
            
          </script>
            <div class="container">
                <canvas id="screen" width="1950" height="1100"></canvas>
            </div>

            <!-- score box-->
            <div id="wrapper">
                <p id="score">Your score is</p><span id="num-Val">0</span>
                <span id="num-Val"></span>
            </div>

            <script>
                document.getElementById("num-Val").innerHTML = points;
            </script>
            <script src="Vector2.js"></script>
            <script src="input/ButtonState.js"></script>
            <script src="input/Mouse.js"></script>
            <script src="Canvas.js"></script>
            <script src="Tools.js"></script>
            <script src="Game.js"></script>
            <script src="Stick.js"></script>
            <script src="GameWorld.js"></script>
            <script src="Ball.js"> </script>
            <script src="Color.js"></script>
            <script src="Constants.js"></script>

            <script>
                loadAssets(PoolGame.start); 
            </script>
        </div>
    </body>
</html>
